
{% extends "app/base.html" %}
{% block contenido %}
<h2>Revistas Disponibles</h2>
<ul>
  {% for revista in revistas %}
  <li>
    {{ revista.titulo }}
    <form action="{% url 'agregar_al_carro' revista.id %}" method="post">
      {% csrf_token %}
      <button type="submit">Agregar al Carro</button>
    </form>
  </li>
  {% endfor %}
</ul>
{% endblock %}
